<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todolist</title>

    <!-- stile -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Js -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <div class="row-col-6">
                <ul class="list-group d-flex justify-content-center">
                    <li class="list-group-item d-flex justify-content-between" v-for="task in tasks">
                        <del v-if="task.done === true">{{task.text}}</del>
                        <p v-else class="m-0">{{task.text}}</p>
                        <button type="button" class="btn-close" @click="deleteTask(task.id)"></button>
                    </li>
                    <div class="input-group mb-3">
                        <input autofocus type="text" class="form-control" placeholder="Add Task" v-bind="toAdd">
                        <button class="btn btn-outline-success" type="button" id="button-addon2" @click="addTask" v-model="newTask"><i class="fa-solid fa-plus"></i></button>
                      </div> 
                </ul>
            </div>

        </div>











    </div>    
</body>
</html>
